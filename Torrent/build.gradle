plugins {
    id 'application'
}

group = 'ru.nsu.yurakov.Torrent'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'ru.nsu.yurakov.Torrent.Main'
}

run {
    standardInput = System.in;
}